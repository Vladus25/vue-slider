<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Carousel Vue</title>
   <!-- font-awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <!-- MY CSS -->
   <link rel="stylesheet" href="css/style.css">
   <!-- Jquery -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <!-- VueJs -->
   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   <!-- MY JS -->
   <script src="js/script.js"></script>
  </head>
  <body>

    <div id="app" class="container centratura">
      <h1>{{text}}</h1>
      <div class="contenitore-designed">

        <i @click="prev" class="fas fa-angle-left prev"></i>
        <div class="img-dimensione">
          <img :src="img[index]">
        </div>
        <i @click="next" class="fas fa-angle-right next"></i>

      </div>
      <button id="go" @click='start'>Start Auto</button>
      <button id="break" @click='stop'>Stop Auto</button>
    </div>

  </body>
</html>
